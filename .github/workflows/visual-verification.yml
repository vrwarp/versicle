name: Visual Verification

on:
  pull_request:
    branches: [ main ]

jobs:
  verify-screenshots:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # 1. Build the Docker Image (includes deps, build, etc.)
      - name: Build Test Container
        run: docker build -t versicle-verify -f Dockerfile.verification .

      # 2. Run Verification (Mounts volume to get artifacts)
      - name: Run Verification Suite
        run: |
          mkdir -p verification/screenshots
          docker run --rm -v ${{ github.workspace }}/verification/screenshots:/app/verification/screenshots versicle-verify

      # 3. Upload Screenshots as Artifacts
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verification-screenshots
          path: verification/screenshots/
          retention-days: 14
